<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<div class="col-md-12">
    <h1>
        <a href="/index.html">HOME</a>
    </h1>
</div>
  <video id="my-video" class="video-js" controls preload="auto" width="1280" height="720">
    <source src="./video/output.m3u8" type="application/x-mpegURL">
  </video>
  <script>
    var player = videojs('my-video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('./video/output.m3u8');
      hls.attachMedia(player.tech_.el_);
      player.play();
    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
      player.src({
        src: './video/output.m3u8',
        type: 'application/x-mpegURL'
      });
      player.play();
    }
  </script>
</body>
</html>
