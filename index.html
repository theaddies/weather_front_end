<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BigdaddyAddie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .jumbotron {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bigdaddy Addie Weather</h1>
            <h2>We be live!</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped objecttable">
                    <thead>
                        <tr><th>temperature</th>
                            <th>pressure</th>
                            <th>humidity</th>
                            <th>wind speed</th>
                            <th>wind direction</th>
                            <th>bno_direction</th>
                            <th>event direction</th>
                            <th>current</th>
                            <th>voltage</th>
                            <th>power</th>
                            <th>data point number</th>
                            <th>time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <style>
                    .objecttable td {
                      padding: 8px;
                    }
                </style>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
